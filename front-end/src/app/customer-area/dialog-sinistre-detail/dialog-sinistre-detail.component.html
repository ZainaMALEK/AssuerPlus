<div class="container p-3">

  <div class="card-deck">
    <div class="row justify-content-center">

        <div class="card col-md-6" *ngFor="let img of sinistre.images">
          <img class="card-img-top" [src]="'data:image/' + img.contentType + ';base64,' + img.base64" alt="Card image cap">

        </div>

      </div>


    <div class="desc pt-2">
      {{sinistre.description}}
    </div>
  </div>




</div>
