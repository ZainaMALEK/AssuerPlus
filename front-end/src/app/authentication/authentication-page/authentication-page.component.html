 <div class="form-container">
  <h1 class="text-center mb-3">Connexion à votre espace client Assuer Plus</h1>

 <form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="assuranceNumber">N° d'assuré</label>
    <input
    formControlName="assuranceNumber"
    id="assuranceNumber "
    type = "number"
    class = "form-control">
    <div *ngIf="assuranceNumber!.touched && assuranceNumber!.invalid"
      class="alert alert-danger mt-1"> Le nyméro d'assuré est obligatoire</div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
    formControlName="password"
    id="password "
    type = "string"
    class = "form-control">
    <div *ngIf="password!.touched && password!.invalid"
      class="alert alert-danger mt-1"> Le mot de passe est obligatoire</div>
  </div>
  <div *ngIf="form.errors" class="alert alert-danger "> Le numéro d'assuré ou le mot de passe est incorrect</div>
  <button class="btn btn-primary mt-1" type="submit">Connexion</button>
</form>
 </div>
