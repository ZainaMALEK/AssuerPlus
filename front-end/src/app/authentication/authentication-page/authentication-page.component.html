<div class="form-container">
  <h1 class="text-center mb-3">Connexion à votre espace client Assuer</h1>
  <form>
    <div class="form-group">
      <label for="username">Numéro d'assurance</label>
      <input
        type="text"
        class="form-control"
        id="username"
        aria-describedby="usernameHelp"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="mt-3 btn btn-primary btn-block">Valider</button>
  </form>
</div>
